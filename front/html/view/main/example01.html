<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example01</title>
    <link rel = "stylesheet" href="./style.css"/> <!-- css 파일에 속성 정의 -->

</head>

<body>
    <!-- 네이버 회원가입 화면-->
    <!-- 레이아웃 구성 -->

    <!-- 컨테이너 레이아웃 -->
    <div>
        <!-- 가운데 레이아웃 -->
        <div>
            <!-- 로고 레이아웃 -->
            <div id="logo-container">
                <a id=logo>
                    NAVER
                </a>
            </div>
            
            <!-- 컨테이너 레이아웃 -->
            <div id="container">
                <!-- 아이디 레이아웃 -->
                <div class="content">
                    <div class="input-label">아이디</div>
                    <div class="inline">
                        <input class="input-style" type="text" />
                    </div>
                </div>
                <br />

                <!-- 비밀번호 레이아웃 -->
                <div class="content">
                    <div class="input-label">비밀번호</div>
                    <div class="inline">
                        <input class="input-style" type="password" />
                    </div>
                </div>
                <br />

                <!-- 비밀번호 확인 레이아웃 -->
                <div class="content">
                    <div class="input-label">비밀번호 확인</div>
                    <div class="inline">
                        <input class="input-style" type="password" />
                    </div>
                </div>
                <br />

                <!-- 이름 레이아웃-->
                <div class="content">
                    <div class="input-label">이름</div>
                    <div class="inline">
                        <input class="input-style" type="text" />
                    </div>
                </div>
                <br />

                <!-- 생년월일 레이아웃-->
                <div class="content">
                    <div class= "input-label">생년월일</div>
                    <div class="flex">
                        <!-- stlye display 요소를 inline으로 적용해서 바꿔줌-->
                        <div class="flex-1">
                            <input class = "input-middle-style" type="number" placeholder="년 (4자리)">
                        </div>
                        <div class="flex-1">
                            <!-- select -->
                            <select class="input-middle-style">
                                <option>월</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <input class="input-middle-style" type="number" placeholder="일">
                        </div>
                    </div>
                </div>
                <br />

                <!-- 버튼 레이아웃 -->
                <div class="content">
                    <div class="inline">
                        <button class="join-button">가입하기</button>
                    </div>
                </div>
            </div>
            <br />



        </div>
    </div>
</body>

</html>
